buildscript {
    repositories {
        maven { setUrl "http://repo.maven.apache.org/maven2" }
        maven { setUrl "https://mvnrepository.com/" }
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE")
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'com.sb.elsinore'
version = '1.0.0-SNAPSHOT'

description = "Elsinore"

sourceCompatibility = "10.0.1"
targetCompatibility = "10.0.1"

wrapper {
    gradleVersion = '4.10.2'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    maven { setUrl("http://repo.maven.apache.org/maven2") }

    mavenLocal()
    mavenCentral()
}


dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'io.gsonfire', name: 'gson-fire', version: '1.7.2'
    compile group: 'org.javassist', name: 'javassist', version: '3.23.1-GA'

    compile(group: 'commons-logging', name: 'commons-logging', version: '1.1.1') {
        exclude(module: 'logkit')
        exclude(module: 'avalon-framework')
        exclude(module: 'servlet-api')
    }
    compile 'com.graphql-java-kickstart:graphql-spring-boot-starter:5.3.1'
    compile 'com.graphql-java-kickstart:graphiql-spring-boot-starter:5.3.1'
    compile 'com.graphql-java-kickstart:graphql-java-tools:5.4.1'
    compile('io.leangen.graphql:spqr:0.9.9')
    compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.data:spring-data-rest-hal-browser")
    compile("com.h2database:h2")
    testCompile("org.springframework.boot:spring-boot-starter-test")

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.2'
    compile group: 'joda-time', name: 'joda-time', version: '2.2'
    compile(group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1') {
        exclude(module: 'junit')
    }

    compile group: 'jGPIO', name: 'jGPIO', version: '0.0.7'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
    compile group: 'org.owfs', name: 'jowfsclient', version: '1.2.6'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
    compile group: 'org.eclipse.osgi', name: 'org.eclipse.osgi', version: '3.7.1'
    compile(group: 'org.rendersnake', name: 'rendersnake', version: '1.9.0') {
        exclude module: 'servlet-api'
    }
    compile group: 'org.reflections', name: 'reflections', version: '0.9.9-RC1'
    
    compile group: 'org.easymock', name: 'easymock', version: '3.5'
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.11'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.11'

    testCompile group: 'junit', name: 'junit',
            version: '4.12'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.0-beta.5'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.0-beta.5'
    testCompile 'net.bytebuddy:byte-buddy:1.8.3'
    testCompile 'net.bytebuddy:byte-buddy-agent:1.8.3'
}
